<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Birthday Card Board</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Content of your web application goes here -->
  <form id="myForm">
    <input type="text" id="name" name="name" placeholder="Recipient's Name" required>
    <input type="textarea" id="message" rows="4" cols="50" placeholder="Personal Message" required>
    <input type="url" id="image" name="image" placeholder="Image/GIF URL" required>

    <button type="submit" onclick="checkForm()" name="create-card" id="create-card-btn">Create Card</button>
  </form>
  <div id="cardGrid" class="grid-container"></div>




  <script src="script.js"></script>
</body>

</html>
